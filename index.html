<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="icon/image" href="./assets/icons/favicon.png" />
  <title>Weather - Forecast</title>
</head>
<body>
  <main class="weather__main">
    <section class="weather__container">
      <h1 class="weather__title">Buscar Clima</h1>
      <form class="weather__form">
        <button class="weather__button">
          <img />
        </button>
        <input class="weather__search" name="city" type="search"/>
      </form>
      <div class="weather__warning"></div>
      <div class="weather__info">
        <h2 class="weather__city"></h2>
        <div class="weather__container">
          <figure class="weather__temp">
            <img src="https://openweathermap.org/img/wn/03d@2x.png"/>
            <figcaption class="weather__celsius">
              <p>Temperatura</p>
              <span></span>
            </figcaption>
          </figure>
          <figure class="weather__wind">
            <div class="weather__windArea">
              <div class="weather__windIcon" style="transform: rotate(0deg)"></div>
            </div>
            <figcaption>
              <h2 class="weather__windText"></h2>
              <p>Vento</p>
              <span class="weather__windInfo">-- <sup>km/h</sup></span>
            </figcaption>
          </figure>
          <!-- <figure class="weather__wind">
            <img src="./assets/icons/arrow_up.png" />
            <figcaption class="weather__velocity">
              <span></span>
            </figcaption>
          </figure> -->
          <!-- <article class="weather__sys">
            <div class="weather__sunrise">imagem</div>
            <div class="weather__sunset">texto</div>
          </article> -->
        </div>
        <div class="weather__container">
          <article class="weather__main">
            <div class="weather__feelsLike"></div>
            <div class="weather__humidity"></div>
            <div class="weather__pressure"></div>
          </article>
        </div>
      </div>
    </section>
  </main>
  <script src="./assets/js/bundle.js"></script>
</body>
</html>
