<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="icon/image" href="./public/assets/icons/favicon.png" />
  <title>Weather - Forecast</title>
</head>

<body>
  <main class="weather__main">
    <section class="weather__container">
      <h1 class="weather__title">Buscar Clima</h1>
      <form class="weather__form">
        <button class="weather__button">
          <img />
        </button>
        <input class="weather__search" name="city" type="search" />
      </form>
      <div class="weather__warning"></div>
      <div class="weather__info">
        <h2 class="weather__city"></h2>
        <div class="weather__container">
          <figure class="weather__temp">
            <img src="https://openweathermap.org/img/wn/03d@2x.png" />
            <figcaption class="weather__celsius">
              <p>Temperatura</p>
              <span></span>
              <p class="weather__description"></p>
            </figcaption>
          </figure>
          <figure class="weather__wind">
            <div class="weather__windArea">
              <div class="weather__windIcon" style="transform: rotate(0deg)"></div>
            </div>
            <figcaption>
              <h2 class="weather__windText"></h2>
              <p>Vento</p>
              <span class="weather__windInfo">-- <sup>km/h</sup></span>
            </figcaption>
          </figure>
        </div>
        <div class="weather__container">
          <article class="weather__anotherInfo">
            <figure class="weather__feelsLike">
              <img src="./public/assets/icons/thermal_icon.png" />
              <ficaption class="weather__feelsLikeInfo"></ficaption>
            </figure>
            <figure class="weather__humidity">
              <img src="./public/assets/icons/humidity_icon.png"/>
              <ficaption class="weather__humidityInfo"></ficaption>
            </figure>
            <figure class="weather__pressure">
              <img src="./public/assets/icons/pressure_icon.png"/>
              <ficaption class="weather__pressureInfo"></ficaption>
            </figure>
          </article>
        </div>
      </div>
    </section>
  </main>
  <script src="./public/assets/js/bundle.js"></script>
</body>

</html>
